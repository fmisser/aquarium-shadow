#server port
server.port=8082

#debug
debug=true

#datasource settings
spring.datasource.url=jdbc:mysql://192.168.1.62/aquarium_shadow
spring.datasource.username=root
spring.datasource.password=0626

#keep the connection alive if idle for a long time (needed in production)
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1

#show or not log for each sql query
spring.jpa.show-sql=true

#hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

#naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

#use spring.jpa.properties.* for Hibernate native properties (the prefix is stripped before adding them to the entity manager)

#the SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect